<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator | Sadaf Shahab</title>
    <!-- css links  -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Random Password Generator</h2>
      <div class="pass-container">
        <input value="" type="text" disabled />
        <i class="fa-solid fa-copy"></i>
      </div>

      <!-- password range  -->
      <div class="pass-range">
        <input type="range" min="6" max="16" value="8" />
        <span class="range-num">8</span>
      </div>
      <!-- generate button  -->
      <button class="pass-generate">Generate</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
